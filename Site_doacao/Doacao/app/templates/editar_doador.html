<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Doador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Doador</h1>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ doador.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ doador.email }}" required>
            </div>
            <div class="mb-3">
                <label for="tipo_sanguineo" class="form-label">Tipo Sanguíneo</label>
                <select class="form-select" id="tipo_sanguineo" name="tipo_sanguineo" required>
                    <option value="A+" {% if doador.tipo_sanguineo == "A+" %}selected{% endif %}>A+</option>
                    <option value="A-" {% if doador.tipo_sanguineo == "A-" %}selected{% endif %}>A-</option>
                    <option value="B+" {% if doador.tipo_sanguineo == "B+" %}selected{% endif %}>B+</option>
                    <option value="B-" {% if doador.tipo_sanguineo == "B-" %}selected{% endif %}>B-</option>
                    <option value="AB+" {% if doador.tipo_sanguineo == "AB+" %}selected{% endif %}>AB+</option>
                    <option value="AB-" {% if doador.tipo_sanguineo == "AB-" %}selected{% endif %}>AB-</option>
                    <option value="O+" {% if doador.tipo_sanguineo == "O+" %}selected{% endif %}>O+</option>
                    <option value="O-" {% if doador.tipo_sanguineo == "O-" %}selected{% endif %}>O-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ doador.data_nascimento }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
            <a href="{% url 'gerenciar' %}" class="btn btn-secondary w-100 mt-3">Voltar</a>
        </form>
    </div>
</body>
</html>
